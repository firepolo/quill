name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'npm version. Examples: "2.0.0", "2.0.0-beta.0". To deploy an experimental version, type "experimental".'
        default: "experimental"
        required: true
      dry-run:
        description: "Only create a tarball, do not publish to npm or create a release on GitHub."
        type: boolean
        default: true
        required: true

jobs:
  test:
    uses: ./.github/workflows/_test.yml

  release:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: |
          npm install
          npm run build:quill

      - name: Create Archive
        run: |
          npm pack ./packages/quill/dist

      - uses: actions/upload-artifact@v4
        with:
          name: tar
          path: packages/quill/dist/*.tgz
